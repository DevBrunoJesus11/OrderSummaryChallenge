<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <link
      rel="shortcut icon"
      href="./image/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap"
      rel="stylesheet"
    />
    <title>Order Summary</title>
  </head>
  <body>
    <div class="global-container">
      <div class="box">
        <div class="image-container">
          <figure>
            <img class="image-bg"
              src="./image/illustration-hero.svg"
              alt="Men listenning music"
            />
          </figure>
        </div>
        <div class="text-container">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <div class="plan-container">
          <div class="icon">
            <figure>
              <img src="./image/icon-music.svg" alt="music icon" />
            </figure>
          </div>

          <div class="plan">
            AnnualPlan <br />
            $59.99/year
          </div>
          <div class="change-plan">
            <a href="#" target="_blank_">Change</a>
          </div>
        </div>
        <div class="payment-container">
          <div class="payment">
            <input type="button" class="payment-button"value="Proceed to Payment" />
          </div>
          <div class="cancel-order">
            <input type="button" class="cancel-button" value="Cancel Order" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
